<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/compras.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>AniExpress</title>
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg fixed-top" aria-label="Main Navigation">
            <div class="container-fluid" >
                <a class="navbar-brand" href="#">AniExpress</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#footer">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div>
                <button id='btnSideBar' class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Cart</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div id="cards" class="row row-cols-1 row-cols-md-3 g-4 m-1" aria-labelledby="cards-section">
            </div>
        </section>

        <section>
            <div id="modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
            </div>
        </section>

        <aside>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Mi carrito:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body" id="sideBarCart">
                </div>
            </div>
        </aside>

        <section>
            <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" id="toast" role="alert"
                aria-live="assertive" aria-atomic="true">
            </div>
        </section>
    </main>

    <footer id="footer">
        <section class="redes" aria-labelledby="social-media-links">
            <h3 id="social-media-links">Redes Sociales</h3>
            <a href="https://www.instagram.com" target="blank" title="Instagram">
                <img src="./images/instagram.jpg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="blank" title="Facebook">
                <img src="./images/facebook.jpg" alt="Facebook">
            </a>
            <a href="https://wa.me/5493517551461" target="blank" title="Whatsapp">
                <img src="./images/whatsapp1.jpg" alt="Whatsapp">
            </a>
            <a href="mailto:priscila.d.pace@gmail.com?Subject=Consulta" target="blank" title="Enviar email">
                <img src="./images/gmail.jpg" alt="Enviar Email">
            </a>
            <a href="https://www.linkedin.com/in/priscila-denise-pace/" target="blank" title="Linkedin">
                <img src="./images/linkedin.jpg" alt="Linkedin">
            </a>
        </section>
        <section class="mapa" aria-labelledby="location-map">
            <h5 id="location-map">Donde estamos:</h5>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108977.06038912067!2d-64.26438422252431!3d-31.399434162351472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses!2sar!4v1647366496040!5m2!1ses!2sar"
                width="200" height="150" style="border: 1px groove #6464614f" allowfullscreen="" loading="lazy"
                title="Mapa de ubicaciÃ³n">
            </iframe>
        </section>
    </footer>

    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
